<!doctype html>
<html>
	<head>
		<title id="titlecount">Toasts: {{ count }}</title>
		<link rel="stylesheet" type="text/css" href="/resources/style.css" />
		<noscript>
			<meta http-equiv="refresh" content="10">
		</noscript>
	</head>
	<body>
		<div class='main'>
			<hr />
			<p>Is Adam's toaster on?</p>
			<p><span id="stat" style='color: {{ color }}'>{{ answer }}</span></p>
			<hr />
			<span id="count" style="font-size: 14px">{% if count %}{{ count }}{% else %}No{% endif %} toasting events have been recorded since {{ started }}.</span>
		</div>
		<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
		<script type="text/javascript" src="/resources/scripts.js"></script>
		<script>
		$(document).ready(function() {
			setInterval(makeRequest, 1000);
		});
		</script>
	</body>
</html>
